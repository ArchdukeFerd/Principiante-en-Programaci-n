<meta charset="UTF-8">
<h1>Calculando los puntos de un equipo de football</h1>
<script>
    function newline() {
        document.write("<br>");
        document.write("<br>");
    };

    function write(input) {
        document.write(input);
        newline();
    };

    var name = prompt("¿Cuál es el nombre del equipo?")
    var vict = parseInt(prompt("Indique la cantidad de victorias"));
    var tie = parseInt(prompt("Indique la cantidad de empates"));
    totalpts = (vict*3)+tie;

    write("El total de puntos de "+name+" es de: "+totalpts);

    if (totalpts < 28) {
    write("Al "+name+" le está yendo peor que el año pasado.");
    };

    if (totalpts == 28) {
    write("Al "+name+" le está yendo igual que el año pasado.");
    };

    if (totalpts > 28) {
    write("Al "+name+" le está yendo mejor que el año pasado.");
    };

</script>
