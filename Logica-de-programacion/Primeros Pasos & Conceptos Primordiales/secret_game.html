<script>

    var secret = Math.round(Math.random()*10);
    var input = document.querySelector("input");
    input.focus();

    function verify() {
        if(parseInt(input.value) == secret) {
            alert("Acertaste!");
        }
        else {
            alert("Fallaste!");
        }
        input.value = "";
        input.focus();
    };

    var button = document.querySelector("button");
    button.onclick = verify;

</script>
