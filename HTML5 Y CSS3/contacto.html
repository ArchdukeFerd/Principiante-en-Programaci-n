<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Productos - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="box">
                <h1><img src="imagenes/logo.png" alt="Logo de Barbería Alura"></h1>
                <nav>
                <ul>
                    <li><a href=index.html>Home</a></li>
                    <li><a href=productos.html>Productos</a></li>
                    <li><a href=contacto.html>Contacto</a></li>
                </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomape">Nombre completo (Nombre(s) y Apellidos)</label>
                <input type="text" id="nomape" class="input-padron" required>
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" class="input-padron" required placeholder="email@dominio.com">
                <label for="tel">Número telefónico</label>
                <input type="tel" id="tel" class="input-padron" required placeholder="(XX) XXX XXX XXXX">
                <label for="msj">Mensaje</label>
                <textarea cols="70" rows="10" class="input-padron" required></textarea>

                <fieldset>
                    <legend>
                        Elija su forma de contacto:
                    </legend>
                    <label for="radio-email">
                        <input type="radio" name="contacto" value="email" id="radio-email">
                        E-mail
                    </label>
                    <label for="radio-telefono">
                        <input type="radio" name="contacto" value="telefono" id="radio-telefono">
                        Teléfono
                    </label>
                    <label for="radio-whatsapp">
                        <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>
                        WhatsApp
                    </label>
                </fieldset>

                <fieldset>
                    <legend>
                        Elige el horario que más se acomode a tus horarios para ser atendido:
                    </legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>
                Me gustaría recibir novedades de Barbería Alura, así como mails, promociones, y mensajes relevantes para mi.
                </label>
                <input type="submit" class="submit">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>
                            Día
                        </th>
                        <th>
                            Horario
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            Lunes
                        </td>
                        <td>
                            8:00 - 20:00
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Miércoles
                        </td>
                        <td>
                            8:00 - 20:00
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Viernes
                        </td>
                        <td>
                            8:00 - 20:00
                        </td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de Barbería Alura">
            <p class="cr">&copy; Copyright Barbería Alura - 2023</p>
        </footer>

    </body>
</html>
